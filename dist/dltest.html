<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Download Test">
  </head>
  <body>
    <div>
      <button onclick="prepareFile()">Click to prepare file</button>
    </div>
    <div>
      <a id="dllink">Click to download file</a>
    </div>
  </body>
  <script type="text/javascript">
    function prepareFile(){
      let linkElement = document.getElementById("dllink");
      linkElement.setAttribute("download", "test.txt")
      let blob = new Blob(["Hello, world!"], {type: "text/plain"});
      linkElement.setAttribute("href", window.URL.createObjectURL(blob));
    }
 </script>
</html>
